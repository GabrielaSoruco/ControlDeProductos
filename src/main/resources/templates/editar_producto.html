<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Editar producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- N A V B A R -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Distribuidora SRL</a>
        </div>
    </nav>

    <br>
    <!-- F O R M U L A R I O  D E  R E G I S T R O  -->

    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-6 col-md-6 container d-flex justify-content-center card">
                <h1 class="text-center">Editar Producto</h1>
                <div class="card-body">
                    <form th:action="@{/guardar}" th:object="${producto}" th:method="post">
                        <div class="mb-3">
                            <label for="id_producto" class="form-label">ID Producto:</label>
                            <input type="text" name="nombre" class="form-control" id="id_producto" th:field="*{id}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" name="nombre" class="form-control" id="nombre" th:field="*{nombre}"
                                 required>
                        </div>
                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca:</label>
                            <input type="text" name="marca" class="form-control" id="marca" th:field="*{marca}"
                                placeholder="Ingrese la marca del producto" required>
                        </div>
                        <div class="mb-3">
                            <label for="hechoEn" class="form-label">Hecho en:</label>
                            <input type="text" name="hechoEn" class="form-control" id="hechoEn" th:field="*{hechoEn}"
                                placeholder="Ingrese dÃ³nde fue hecho el producto" required>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio:</label>
                            <input type="number" name="precio" class="form-control" id="precio" th:field="*{precio}"
                                placeholder="Ingrese el precio del producto" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-outline-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
