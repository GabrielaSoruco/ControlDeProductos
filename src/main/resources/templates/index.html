<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- N A V B A R -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Distribuidora SRL</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/nuevo">Agregar producto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <div class="container">
        <form class="d-flex" th:action="@{/}">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="palabraClave" class="col-form-label">Filtrar: </label>
                </div>
                <div class="col-auto">
                    <input type="text" id="palabraClave" name="palabraClave" class="form-control" th:value="${palabraClave}"  placeholder="Buscar">
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn btn-primary" type="submit">Limpiar</button>
                </div>
            </div>
        </form>
    </div>
    <br>
    <!-- T A B L A -->
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Hecho en</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${listaProductos}">
                    <th scope="row" th:text="${producto.id}"></th>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.marca}"></td>
                    <td th:text="${producto.hechoEn}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td>
                        <a class="btn btn-outline-primary" th:href="@{'/editar/' + ${producto.id}}">Editar</a>
                        <a class="btn btn-danger" th:href="@{'/eliminar/' + ${producto.id}}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
